<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <h1>No.1</h1>
    <input type="text" placeholder="enter your address" id="address">
    <button onclick="checkAddress()">Process</button>
    <div id="newAddress"></div>

    <h1>No.2</h1>
    <input type="text" placeholder="write your text" id="essay">

    <h1>No.3</h1>
    <input type="text" placeholder="enter strong password" id="passwordInput">
    <button onclick="checkPassword()">Sign up</button>
    <div id="strongPassword"></div>

    <h1>No.4</h1>
    <input type="text" placeholder="enter your answer" id="answer">
    <button onclick="processQuiz()">Submit</button>
    <div id="newAnswer" style="color: rgba(255, 0, 0, 0.562);"></div>
    <div id="newQuiz"></div>

    <h1>No.5</h1>
    <input type="text" placeholder="enter your username" id="username">
    <button onclick="processUsername()">Create New Account</button>
    <div id="noUsername" style="color: rgba(255, 0, 0, 0.562);"></div>
    <div id="newUsername" style="color: rgba(31, 151, 31, 0.705);"></div>
</body>

<script>
    //no.1
    function checkAddress() {
        if (address.value == "") {
            alert("Please enter your address")
        }
        else {
            var letter = (address.value).toLowerCase()
            newAddress.innerHTML = letter
        }
    }

    //no.3
    function processEssay() {
        if (essay.value == "") {
            alert("Space can not be empty")
        }
        else {
            var letter = (essay.value).trim().replaceAll(/\s=/g, ' ')
            newLetter.innerHTML = letter
        }
    }

     //no.4

        }

    //no.7

            alert("Space can not be empty")
            newAnswer.innerHTML = letter;

        }
        else {

    //no.5
    function processUsername() {
        var outputIn = username.value
        if(outputIn.match(/\s+/g)){

        }
